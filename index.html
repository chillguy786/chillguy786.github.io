<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: float 6s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90vw;
            transition: all 0.3s ease;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #no {
            position: relative;
        }

        .success {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ff1493;
            font-size: 2rem;
            animation: celebrate 1s ease-in-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .success h2 {
            margin: 0;
        }

        .success p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h1>Will you be my Valentine, Neksha?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <div class="success" id="success">
            <h2>Yay! ‚ù§Ô∏è</h2>
            <p>Happy Valentine's Day, Neksha!</p>
        </div>
    </div>

    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 20%; animation-delay: 1s;">üíñ</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 40%; animation-delay: 3s;">üíñ</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">üíñ</div>
    <div class="heart" style="left: 70%; animation-delay: 6s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 80%; animation-delay: 7s;">üíñ</div>
    <div class="heart" style="left: 90%; animation-delay: 8s;">‚ù§Ô∏è</div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const card = document.getElementById('card');
        const success = document.getElementById('success');

        // Function to move the No button randomly
        function dodgeButton() {
            const cardRect = card.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            const maxX = cardRect.width - buttonRect.width;
            const maxY = cardRect.height - buttonRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Mouse hover for desktop
        noButton.addEventListener('mouseover', dodgeButton);

        // Touch events for mobile (iPhone Safari)
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            dodgeButton();
        });

        // Yes button click
        yesButton.addEventListener('click', function() {
            card.style.display = 'none';
            success.style.display = 'flex';
        });
    </script>
</body>
</html>
